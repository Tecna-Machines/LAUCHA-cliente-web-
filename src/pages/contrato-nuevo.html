<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crear contrato</title>
  </head>
  <body>
    <header></header>

    <main>
      <form>
        <section id="creacion-contrato">
          <header>
            <h3>Formulario de creacion para nuevo contrato</h3>
            <hr>
          </header>
          <div class="datos-empleado" style="margin-top: 5px;">
            <p id="nombre">EMPLEADO: JONH DOE</p>
            <p id="dni">DNI: 37654109</p>
          </div>
        </section>

        <section id="aspectos-basicos">
          <header>
            <h3>ASPECTOS BASICOS</h3>
            <hr />
          </header>
          <div class="opciones-contrato">
            <label>monto por hora: ($)</label>
            <input type="number" id="monto-hora"/>

            <label>monto fijo: ($)</label>
            <input type="number"  id="monto-fijo"/>

            <label>tipo de contrato:</label>
            <select id="select-tipo-contrato">
              <option value="permanente">permanente</option>
              <option value="temporal">temporal</option>
              <option value="pasantia">pasantia</option>
            </select>

            <label>modalidad del contrato:</label>
            <select id="select-modalidad">
            </select>
          </div>
        </section>

        <section id="acuerdo-blanco">
          <header>
            <h3>ACUERDO EN BLANCO</h3>
            <hr />
          </header>
          <div class="acuerdo-config-container">
            <div class="select-tipo">
              <input type="radio" name="tipo-blanco"  id="tipo-blanco" checked/>
              <label for="">MONTO FIJO</label>
              <input type="radio" name="tipo-blanco" />
              <label for="">MONTO PORCENTUAL</label>
            </div>

            <div class="configuracion-acuerdo">
              <div class="contenedor-barra">
                <h4 id="monto-banco">MONTO EN BANCO (bruto): ---</h4>
                <img src="/assets/icons/banco_azul.png" alt="banco" />
              <input type="range" min="0" max="100" id="barra-blanco" />
              <img src="/assets/icons/dinero_verde.png" alt="efectivo" />
              <h4 id="monto-efectivo">MONTO EN EFECTIVO (bruto): ---</h4>
              </div>
            </div>
          </div>
        </section>

        <section id="adicionales">
          <header>
            <h3>AGREGAR ADICIONALES</h3>
            <hr />
          </header>
          <div class="container-acepta-adicional">
            <input type="radio" name="adicional" id="check-adicional">
            <label for="adicional">agregar adicionales</label>
            <input type="radio" name="adicional" checked>
            <label for="adicional" >NO agregar adicionales</label>
          </div>
          <button class="btn-agregar-adicional">agregar otro adicional</button>
          <div class="adicionales-contenedor">
            <select name="adicional" class="select-adicionales"></select>
          </div>
        </section>

        <section id="confirmacion-contrato">
            <header>
              <h3>CONFIRMACION</h3>
              <hr>
            </header>
            <button id="btn-crear-contrato">CREAR CONTRATO</button>
        </section>
      </form>
    </main>

    <script type="module" src="../TS/container/index.ts"></script>
    <script type="module" src="../TS/container/contrato-nuevo.js"></script>
  </body>
</html>
